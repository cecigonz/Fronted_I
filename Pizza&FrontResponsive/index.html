<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Pizza&Front</title>
</head>

<body>
    <header>
        <div>
            <img src="img/VectorPizza.svg" alt="Logo Pizza">
            <h1><span class="pizza">Pizza</span>&<span class="front">Front</span></h1>
        </div>
        <i class="fas fa-bars icono-menu"></i>
        <nav>
            <ul type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="card delivery ">
                <h2>Envio gratis <span class="compra">comprando</span> 2 pizzas</h2>
            </div>
            <div class="card podio ">
                <h2>Podio de pizzas</h2>
                <div class="top">
                    <ol>
                        <h3>Pizzas top 5</h3>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img class="arbolito" src="img/PizzaFalling.png" alt="">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">Ranking</a></li>
                <li><a href="#">Promoción</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
        <div>
            <img  src="img/VectorPizza.svg" alt="Logo Pizza">
        <h2><span class="pizza">Pizza</span>&<span class="front">Front</span></h2>
        </div>
    </footer>
</body>

</html>
